name: CD â€¢ Render

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy via hook
        run: |
          # Hook returns 204 No Content on success
          code=$(curl -sS -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
          echo "HTTP $code"
          test "$code" = "204"

